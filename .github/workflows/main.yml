name: CI Checks

on:
  push:
    branches:
      - main # or your primary branch
  pull_request:
    branches:
      - main # or your primary branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest # or other suitable runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (if applicable)
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your project's required Node.js version

      - name: Install dependencies
        run: npm install # or yarn install, pnpm install

      - name: Run Linter
        run: npm run lint # or your specific linting command (e.g., eslint .)

      - name: Run Unit Tests
        run: npm test # or your specific test command (e.g., jest)
